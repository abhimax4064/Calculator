<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class = "header"></div>
        <table class= "footer">
            <tr class = "row">
                <button class = "btn1">9</button>
                <button class = "btn2">8</button>
                <button class = "btn3">7</button>
                <button class = "btn4">/</button>
            </tr>
            <br>
            <tr class = "row">
                <button class = "btn5">6</button>
                <button class = "btn6">5</button>
                <button class = "btn7">4</button>
                <button class = "btn8">*</button>
            </tr>
            <br>
            <tr class = "row">
                <button class = "btn9">3</button>
                <button class = "btn10">2</button>
                <button class = "btn11">1</button>
                <button class = "btn12">-</button>
            </tr>
            <br>
            <tr class = "row">
                <button class = "btn13">0</button>
                <button class = "btn14">.</button>
                <button class = "btn15">+</button>
                <button class = "calc">=</button>
            </tr>
            <br>
            <tr class = "row">
                <button class = "clear">AC</button>
                <button class = "backSpace">x</button>
            </tr>
        </table>
    </main>
    <script src = "./calc.js"></script>
</body>
</html>
